<!DOCTYPE html>
<html>
  <head>
    <title>Game of life</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="game-of-life.css">
  </head>
  <body onload="createEnviroment();">

    <div class="title"><h1>Game of life</h1></div>
    <div class="options">
      <div class="kind-choose">
        <p>Escolha a espécie e clique para inserir:</p>
        <button id="kindA" class="selected" onClick="selectKindA();">Especie A</button>
        <button id="kindB" class="button" onClick="selectKindB();">Especie B</button>
      </div>
      <div class="examples">
        <p>Escolha exemplos pre-feitos:</p>
        <button id="glider" class="button" onClick="glider();">Glider</button>
        <button id="small-exploder" class="button" onClick="smallExploder();">Small exploder</button>
        <button id="ten-cell-row" class="button" onClick="tenCellRow();">Ten Cell Row</button>
      </div>
    </div>


    </br>
    <div id="indicators" style="margin: 1em;"> </div>

    <div class="row">
      <div id="canvas-div" class="col-lg-8" style="float: left;"><canvas id="cv" width=600 height=600></canvas></div>
      <div class="col-lg-4" width=300 style="float: right;">
        <h4>Regras</h4>

        <h5>Espécie A:</h5>
        <ul>
          <li>Morte:</li>
          <ul>
            <li>
              <label>Minimo de vizinhos</label> <input id="min-nei-a" type="number" value="2">
            </li>
            <li>
              <label>Máximo de vizinhos</label> <input id="max-nei-a" type="number" value="3">
            </li>
          </ul>
          <li>Nascimento:</li>
          <ul>
            <li>
              <label>Número de vizinhos</label> <input id="birth-number-a" type="number" value="3">
            </li>
          </ul>
        </ul>
        <h5>Espécie B</h5>
        <ul>
          <li>Morte:</li>
          <ul>
            <li>
              <label>Minimo de vizinhos</label> <input id="min-nei-b" type="number" value="4">
            </li>
            <li>
              <label>Máximo de vizinhos</label> <input id="max-nei-b" type="number" value="6">
            </li>
          </ul>
          <li>Nascimento:</li>
          <ul>
            <li>
              <label>Número de vizinhos</label> <input id="birth-number-b" type="number" value="4">
            </li>
          </ul>
        </ul>
      </div>
    </div>


    </br>

    <div class="row controls">
      <button id="live-button" class="button" onClick="live();">Play</button>
      <input id="live-speed" type="number" value="1000"> <label>ms</label>
      <button class="button" onClick="step();">Geração</button>
      <button class="button" onClick="createEnviroment();">Limpar</button>
    </div>

    <script src="Cell.js"></script>
    <script src="scanLine.js"></script>
    <script src="game-of-life.js"></script>
  </body>
</html>
